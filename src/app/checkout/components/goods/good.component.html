<h1>Goods</h1>
<div>
  <ng-container *ngIf="goods$ | async as goods">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Name</td>
          <td>Description</td>
          <td>Stock</td>
          <td>Price</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of goods$ | async">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.stock }}</td>
          <td>{{ item.price }}</td>
          <td><button (click)="addToBasket(item)">Add to basket</button></td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
